plugins {
    id 'java-library'
    id 'jacoco'
    id 'maven-publish'
    id 'io.freefair.lombok' version '5.3.3.3'
}

description = 'Selenide-Reporter'

group = 'de.isys.selrep'
version = '1.0.1'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'junit:junit:4.13'
    implementation 'com.codeborne:selenide:6.0.3'
    implementation 'com.github.realulim:extentreports-java:5.0.10'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.slf4j:slf4j-simple:1.7.32'
}

publishing {
    publications {
        selenideReporter(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = 'Project'
            url = layout.buildDirectory.dir("repo")
        }
        maven {
            url "https://gitlab.isys.de/api/v4/projects/143/packages/maven"
            name "iSYS"
            credentials(HttpHeaderCredentials) {
                name = 'Private-Token'
                value = gitLabPrivateToken
            }
            authentication {
                header(HttpHeaderAuthentication)
            }
        }
        maven {
            name "nexus"
            url "https://nexus.isys.de/repository/maven-releases/"
            credentials {
                username project.nexusUser
                password project.nexusPassword
            }
        }
    }

}
